{% extends "app/base.html"%}
{% block content %}
  <div class="container">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">№</th>
          <th scope="col">Джерело загрози</th>
          <th scope="col">Механізм реалізації</th>
          <th scope="col">Уразливість</th>
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            {% for cell in row %}
              <td>{{ cell }} </td>
            {% endfor%}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
