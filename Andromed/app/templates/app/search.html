{% extends "app/base.html"%}
{% block content %}
    <div class="container">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">№</th>
              <th scope="col">Тип загрози</th>
              <th scope="col">Назва активу</th>
              <th scope="col">Власник активу</th>
              <th scope="col">Місце розташування</th>
              <th scope="col">Категорія активу</th>
              <th scope="col">Загроза</th>
              <th scope="col">Джерело загрози</th>
              <th scope="col">Механізм реалізації</th>
            </tr>
          </thead>
            {% for row in results %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                {% for cell in row %}
                  <td>{{ cell }} </td>
                {% endfor%}
              </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
